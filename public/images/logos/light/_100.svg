<svg xmlns="http://www.w3.org/2000/svg" width="800" height="100" viewBox="0 0 800 100">
  <style>
    .text { font-family: Arial, sans-serif; font-weight: bold; font-size: 130px; }
    .wire line { stroke: white; stroke-width: 1; }
  </style>
  <!-- Wireframe pyramid structure -->
  <g class="wire" transform="translate(1,-5) scale(0.7)">
    <!-- Left diagonal lines -->
    <g>
      <line x1="0" y1="0" x2="0" y2="160"/>
      <line x1="20" y1="20" x2="20" y2="140"/>
      <line x1="40" y1="40" x2="40" y2="120"/>
      <line x1="60" y1="60" x2="60" y2="100"/>
      <line x1="80" y1="80" x2="80" y2="80"/>
    </g>
    <!-- Bottom horizontal grid lines -->
    <g>
      <line x1="0" y1="160" x2="80" y2="80"/>
      <line x1="0" y1="140" x2="60" y2="80"/>
      <line x1="0" y1="120" x2="40" y2="80"/>
      <line x1="0" y1="100" x2="20" y2="80"/>
      <line x1="0" y1="80" x2="0" y2="80"/>
    </g>
    <!-- Diagonals from top corner down -->
    <g>
      <line x1="0" y1="0" x2="80" y2="80"/>
      <line x1="0" y1="20" x2="60" y2="80"/>
      <line x1="0" y1="40" x2="40" y2="80"/>
      <line x1="0" y1="60" x2="20" y2="80"/>
    </g>
    <!-- Triangular grid detail -->
    <g stroke-width="0.5">
      <!-- small triangles -->
      <path d="M0 160 L20 140 L0 140 Z" fill="none"/>
      <path d="M20 140 L40 120 L20 120 Z" fill="none"/>
      <path d="M40 120 L60 100 L40 100 Z" fill="none"/>
      <path d="M60 100 L80 80 L60 80 Z" fill="none"/>
    </g>
  </g>
  <!-- "SHOP" Text -->
  <text class="text" x="45" y="98" fill="white">SHOP</text>
</svg>

